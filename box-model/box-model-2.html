<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Model 2</title>
    <style>
      .circle {
        width: 80px;
        box-shadow: inset 0 0 20px indianred;
        border-radius: 50%;
        margin: auto;
        padding: 35px;
      }
      .rectangle {
        box-shadow: inset 0 0 20px seagreen;
        border-radius: 3%;
        padding: 0px 0px 100px 0px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <div class="circle">
        <div class="rectangle"></div>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
